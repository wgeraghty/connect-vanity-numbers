<div fxLayoutAlign="start center" fxLayout="column" fxFlexFill>
  <p>Vanity Number Call History</p>

  <mat-form-field appearance="fill">
    <mat-label>API Endpoint</mat-label>
    <input matInput placeholder="https://" [(ngModel)]="endpoint">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="refresh()">
    Refresh
  </button>

  <br />

  <table mat-table [dataSource]="vanityNumbers" *ngIf="vanityNumbers != null && vanityNumbers.length" class="mat-elevation-z8">
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef>Phone Number</th>
      <td mat-cell *matCellDef="let item">{{ item.phoneNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="vanityNumbers">
      <th mat-header-cell *matHeaderCellDef>Vanity Numbers</th>
      <td mat-cell *matCellDef="let item">
        <ul>
          <li *ngFor="let n of item.vanityNumbers">
            {{ n }}
          </li>
        </ul>
      </td>
    </ng-container>

    <ng-container matColumnDef="modified">
      <th mat-header-cell *matHeaderCellDef>Time</th>
      <td mat-cell *matCellDef="let item">
        {{ item.modified | timeago:'live' }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
  </table>
</div>
